<!DOCTYPE html>



<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libera Gallery</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>


<body>
  <div class="wrapper">
    <!-- filter Items -->      
  <a href="../index.html"><img class="logo" src="../img/logo.png" alt=""></a>

    <nav>

      <div class="items">
        <span class="item active" data-name="all">All</span>
        <span class="item" data-name="fruit">Frozen fruit</span>
        <span class="item" data-name="mushrooms">Mushrooms</span>
        <span class="item" data-name="peppers">Peppers</span>
        <span class="item" data-name="frozen-vegetables">Frozen Vegetables</span>
        <span class="item" data-name="other">Other</span>
        <span class="item-back active"><a href="../index.html">back</a></span>

      </div>
    </nav>
    <!-- filter Images -->
    <div class="gallery">
      <div class="image" data-name="fruit"><span><img src="../img/borovnice.jpg" alt=""></span></div>
      <div class="image" data-name="fruit"><span><img src="../img/brusnica.jpg" alt=""></span></div>
      <div class="image" data-name="fruit"><span><img src="../img/pexels-olga-1153655.jpg" alt=""></span></div>
      <div class="image" data-name="fruit"><span><img src="../img/ima-svega.png" alt=""></span></div>
      <div class="image" data-name="mushrooms"><span><img src="../img/gljive.jpeg" alt=""></span></div>
      <div class="image" data-name="mushrooms"><span><img src="../img/mushrooms-bckg.jpg" alt=""></span></div>
      <div class="image" data-name="peppers"><span><img src="../img/bell-peppers.png" alt=""></span></div>
      <div class="image" data-name="peppers"><span><img src="../img/fresh-fruit.jpg" alt=""></span></div><!--ovde staviti peperseee-->
      <div class="image" data-name="peppers"><span><img src="images/camera-2.jpg" alt=""></span></div><!--ovde staviti peperseee-->
      <div class="image" data-name="frozen-vegetables"><span><img src="../img/frozen-vegetables.jpg" alt=""></span></div>
      <div class="image" data-name="frozen-vegetables"><span><img src="../img/frozen-vegetables.jpg" alt=""></span></div>
      <div class="image" data-name="frozen-vegetables"><span><img src="../img/frozen-vegetables.jpg" alt=""></span></div>
      <div class="image" data-name="frozen-vegetables"><span><img src="../img/frozen-vegetables.jpg" alt=""></span></div>
      <div class="image" data-name="frozen-vegetables"><span><img src="../img/frozen-vegetables.jpg" alt=""></span></div>

    </div>
  </div>
  <!-- fullscreen img preview box -->
  <div class="preview-box">
    <div class="details">
      <span class="title">Image Category: <p></p></span>
      <span class="icon fas fa-times"></span>
    </div>
    <div class="image-box"><img src="" alt=""></div>
  </div>
  <div class="shadow"></div>

  <script src="script.js"></script>

</body>
</html>
